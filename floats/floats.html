<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Floats</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <!-- menu and footer outside of page, span the entire width -->
    <div class='menu'>Menu</div>

    <!-- Using a parent div to contain our page, we can let the page remain in control
    of centering our content while the parent container can be used to give a nice background
    as well as hiding the overflow -->
    <div class="container">
      <div class='page'>
        <div class='sidebar'>Sidebar</div>
        <div class='content'>Content</div>
      </div> <!-- page -->
    </div> <!-- container -->
    <div class='footer'>Footer</div>
  </body>
</html>
