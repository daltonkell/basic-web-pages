<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="styles.css"/>

    <!-- Override the global CSS with page-specific CSS; this gets annoying to maintain. -->
    <style>
      body {
        color: #0000FF;    /* Blue */
      }
    </style>

    <title>Dummy</title>
  </head>
  <body>
    <h1>Dummy</h1>

    <p>This is a dummy page that helps us demonstrate reusable CSS
       stylesheets. <a href='hello-css.html'>Go back</a>.</p>

    <!-- Inline style can also be applied, but also hard to maintain and track down -->
    <p>Want to try crossing out an <a href='nowhere.html' style='color: #990000; text-decoration: line-through;'>obsolete link</a>? This
       is your chance!</p>
  </body>
</html>
